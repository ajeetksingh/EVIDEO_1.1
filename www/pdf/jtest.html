<script type="application/javascript">  
  
   // Function to change the content of t2  
   function scrollFunc() {
		
	var txtdiv = document.getElementById("pageContainer2");
	var myPlayer1 = _V_("example_video_1");
	var whereYouAt = myPlayer1.currentTime();
		if (whereYouAt >= 30 && whereYouAt < 40){		//window.scrollTo(0, 1600);
									PDFView.pages[1].scrollIntoView();
									var txtElem = txtdiv.getElementsByTagName("div");
									txtElem[9].style.border = "2px solid blue";
									txtElem[10].style.border = "2px solid blue";
									document.getElementById("highlight1").style.visibility = "visible";
									}
		else if (whereYouAt >= 40 && whereYouAt < 60){		var txtElem = txtdiv.getElementsByTagName("div");
									txtElem[9].style.border = "1px solid blue";
									txtElem[10].style.border = "1px solid blue"; }
		else if (whereYouAt >= 60 && whereYouAt < 75){		//window.scrollTo(0, 2000);	
									PDFView.pages[2].scrollIntoView();}
		else if (whereYouAt >= 90 && whereYouAt < 105){		//window.scrollTo(0, 2500);	
									PDFView.pages[3].scrollIntoView();}
		else if (whereYouAt >= 120 && whereYouAt < 135){		//window.scrollTo(0, 3001);	
									PDFView.pages[4].scrollIntoView();}
		else if (whereYouAt >= 150 && whereYouAt < 165){	//window.scrollTo(0, 3900);	
									PDFView.pages[5].scrollIntoView();}
		else if (whereYouAt >= 180 && whereYouAt < 195){	//window.scrollTo(0, 4900);	
									PDFView.pages[6].scrollIntoView();}
		else if (whereYouAt >= 210 && whereYouAt < 225){	//window.scrollTo(0, 5500);	
									PDFView.pages[0].scrollIntoView();}
		
   }  
   
   // Function to add event listener to t 
	
   function load() {
		$(function() {
			$("#viewer").load("ptest.html")
			})
	var myPlayer = _V_("example_video_1");   
	myPlayer.addEvent("timeupdate", scrollFunc);
	myPlayer.addEvent("timeupdate", light);   
   }   
  
   document.addEventListener("DOMContentLoaded", load, false);  
  
   </script>
