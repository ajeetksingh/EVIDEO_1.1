<html>
  <head>
    <title>View schedule</title>
    <link rel="stylesheet" type="text/css" href="../../../infusion-1.1.2/fss/css/fss-reset.css">
    <link rel="stylesheet" type="text/css" href="../../../css/admin.css">
    <script type="text/javascript" src="../../../admin/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var id = parent.document.getElementById("holdWorkflowId").value;
        // get WorkflowInstance
        $.ajax({
          url : '../../../workflow/instance/' + id + '.xml',
          dataType : 'xml',
          success : function(data) {
            // TODO: update the ui
            $('#error').css('display','none');
            parent.Recordings.adjustHoldActionPanelHeight();
          }
        });
      });
    </script>
  </head>
  <body style="padding:10px;">
    <h1>View schedule</h1>
    <div id="schedule" style="display:none;">
      Here goes the scheduling information.
	    <p style="color:gray;">
	      It would be nice to:
	      <ul>
	        <li>be able to see the recording dates and location</li>
	        <li>be able to see the mediapackage metadata</li>
            <li>an editor for the schedule, that talks to the scheduling service</li>
	      </ul>
	    </p>
    </div>
    <div id="error">
      An error occured while ingesting
    </div>
    <div id="actions">
       <!-- control buttons -->
       <!--  TODO: Should these buttons be visible? Need to consult the operation configuration -->
       <button title="Move on to next steps in processing this recording" style="margin-right: 16px; width: 160px;" onclick="parent.Recordings.continueWorkflow();" id="continueBtn" type="button">Continue processing</button>
       <button onclick="$('#holdActionPanel-container',top.document).toggle();$('#recordings-table-container',top.document).toggle();$('#oc_recordingmenu' ,top.document).toggle();$('.paging-nav-container',top.document).toggle();$('#refresh-controls-container',top.document).toggle();$('#category-selector-container',top.document).parent().toggle();" title="Cancel" style="margin-right: 16px;" type="button">Cancel</button>
    </div>
  </body>
</html>
